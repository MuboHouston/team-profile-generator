
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile Generator</title>
</head>
<body>
    <header class="header bg-danger text-center text-white">
        <h1 class="p-5"> 
            My Team
        </h1> 
    </header>

    <main class="container">
        <div class="team-container row">
            
        <div class="col-4 mt-5">
            <div class="card h-100">
                <div class="bg-primary text-white p-2">
                    <h2 class="manager-name">sdfkj</h3>
                    <h3 class="manager-title">Manger</h2>
                </div>

                <div class="card-body bg-light">
                    <p class="bg-white manager-id card-text m-0 p-3 border">ID: 23</p>
                    <p class="bg-white manager-email card-text m-0 p-3 border">Email: <a href="mailto:asd">asd</a></p>
                    <p class="bg-white manager-number card-text m-0 p-3 border">Office Number: 23</p>
                </div>
            </div>
        </div>
    
    
        <div class="col-4 mt-5">
            <div class="card h-100">
                <div class="bg-primary text-white p-2">
                    <h2 class="intern-name">sad</h3>
                    <h3 class="intern-title">Intern</h2>
                </div>

                <div class="card-body bg-light">
                    <p class="bg-white p-1 intern-id card-text m-0 p-3 border">ID: 23</p>
                    <p class="bg-white p-1 intern-email card-text m-0 p-3 border">Email: <a href="mailto:asd">asd</a></p>
                    <p class="bg-white p-1 intern-school card-text m-0 p-3 border">School: 23</p>
                </div>
            </div>
        </div>
    
    
        </div>
    </main> 
</body>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</html>
